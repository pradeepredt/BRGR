<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brgr</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Brgr - Customize Your Burger</h1>
    </header>
    <main>
      <section id="burger-menu">
        <h2>Our Burgers</h2>
        <div id="veg-burgers">
          <h3>Veg Burgers</h3>
          <ul id="veg-burger-list"></ul>
        </div>
        <div id="non-veg-burgers">
          <h3>Non-Veg Burgers</h3>
          <ul id="non-veg-burger-list"></ul>
        </div>
      </section>
      <section id="customization">
        <h2>Customize Your Burger</h2>
        <div id="ingredient-list"></div>
        <h3>Your Custom Burger</h3>
        <div id="burger-display"></div>
        <button id="reset-btn">Reset</button>
      </section>
      <section id="total-cost">
        <h2>Total Cost</h2>
        <p id="cost-display">Rs.0.00</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Brgr. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
